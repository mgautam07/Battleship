<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="styles.css" />
  <script>let gameMode = 'multiplayer'</script>
  <script src="/socket.io/socket.io.js"> </script>
  <script defer src="app.js" charset="UTF-8"></script>
</head>
<body>

  <div class="container">
    <div class="player p1">
      Player 1
      <div class="connected">Connected</div>
      <div class="ready">Ready</div>
    </div>
    <div class="player p2">
      Player 2
      <div class="connected">Connected</div>
      <div class="ready">Ready</div>
    </div>
  </div>  

  <div id="gamesboard-container"></div>

  <div class="container hidden-info">
    <div class="setup-buttons">
      <button id="flip-button" class="btn">RANDOMIZE</button>
      <button id="start-button" class="btn">START</button>
    </div>
    <div id="game-info">
    <p class="info-text">Turn : <span id="turn-display"></span></p>
    <p class="info-text">Info : <span id="info"></span></p>
  </div>
  </div>
  

  
</body>
</html>
